{% extends "base.html" %}
{% block title %} Todo List {% endblock %}
{% block content %}
   <h1>{{ls.name}}</h1>
   <form action="#" method="POST">
      {% csrf_token %}
    
         {% for item in ls.item_set.all %}
            <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <div class="input-group-text">
                     {% if item.complete == True %}
               
                     <input type = "checkbox" value="clicked" name="c{{item.id}}" checked> 
                     
                  
                  {% else %}
                     
                     <input type = "checkbox" value="clicked" name="c{{item.id}}">
                        
                     
                  {% endif %}
                 </div>
               </div>
               <input type="text" value="{{item.text}}" class="form-control">
            </div>
            
         {% endfor %}
    
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <input type="submit" name="newItem" value="Add Item" class="btn btn-success">
         </div>
         <input type ="text" name = "new" >
      </div>
      <input type="submit" name="save" value="Save" class="btn btn-success">
   </form>
   
{% endblock %}
